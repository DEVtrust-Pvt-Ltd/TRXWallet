<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Receive</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <p class="ion-text-center">This address supports transferring to TRX and its token</p>
  <p class="ion-text-center">
    <ngx-qrcode qrc-element-type="img" [qrc-value]="userInfo.address" ></ngx-qrcode>
  </p>
  <h6 class="ion-text-center">{{ userInfo.address }}</h6>
  <p class="ion-text-center">
    <ion-button color="dark" shape="round" expand="block" fill="outline" (click)="copyAddress()">
      <ion-icon name="browsers"></ion-icon>
      &nbsp;Copy address</ion-button>
  </p>
</ion-content>
